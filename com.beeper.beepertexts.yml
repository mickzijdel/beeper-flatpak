id: com.beeper.beepertexts
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: beeper
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --filesystem=home
    # required to fix cursor scaling on wayland, especially with fractional scaling
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
modules:
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools install INSTALL_DIR=/app/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: beeper
    buildsystem: simple
    sources:
      - type: script
        dest-filename: beeper
        commands:
          - zypak-wrapper.sh /app/extra/beeper/beepertexts --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations "$@"

      - type: extra-data
        url: https://beeper-desktop.download.beeper.com/builds/Beeper-4.1.169.AppImage
        sha256: PLACEHOLDER_SHA256_NEEDS_CALCULATION
        filename: beeper.appimage
        size: 200955157

      - type: file
        path: apply_extra.sh

      - type: file
        path: com.beeper.beepertexts.desktop

      - type: file
        path: com.beeper.beepertexts.metainfo.xml

      - type: file
        path: com.beeper.beepertexts.png
    build-commands:
      - install -Dm755 ./apply_extra.sh "${FLATPAK_DEST}/bin/apply_extra"
      - install -Dm755 beeper -t "${FLATPAK_DEST}/bin/"
      - install -Dm644 "${FLATPAK_ID}.desktop" -t "${FLATPAK_DEST}/share/applications"
      - install -Dm644 "${FLATPAK_ID}.metainfo.xml" -t "${FLATPAK_DEST}/share/metainfo"
      - install -Dm644 com.beeper.beepertexts.png -t "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps"
